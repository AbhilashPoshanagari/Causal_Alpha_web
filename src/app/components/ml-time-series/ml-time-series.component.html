<div class="container">
<main class="dashboard-container">
    <h2>Trading Forecast Dashboard</h2>
    <!-- <button (click)="start()">start streaming</button>
    <button (click)="stop()">stop streaming</button>
    <button (click)="webSocket()">Connect WS</button> -->
    <button (click)="fetchStockData()">Fetch training data</button>
    <mat-progress-spinner class="spinner-border text-primary" *ngIf="loading" mode="indeterminate" diameter="30" color="primary"></mat-progress-spinner>
    <div *ngIf="loading" class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>      
    <div class="chart-container">
    <!-- <mat-grid-list cols="1" rowHeight="2:1">
        <mat-grid-tile> -->
            <apx-chart
        [series]="series"
        [chart]="chart"
        [dataLabels]="dataLabels"
        [markers]="markers"
        [title]="title"
        [fill]="fill"
        [yaxis]="yaxis"
        [xaxis]="xaxis"
        [tooltip]="tooltip"
        [autoUpdateSeries]="true"
        ></apx-chart>
        <ag-grid-angular
        [rowData]="rowData"
        [columnDefs]="colDefs"
        style="height: 400px; width: 450px;"/>
            <!-- </mat-grid-tile>
          </mat-grid-list> -->
    <div class="container-mat text-center"> 
        <div class="row">
            <div class="col">
                <input type="text" [(ngModel)]="mlflow_reg_model">
                <button (click)="get_run_id(mlflow_reg_model)">Get all version</button>
            </div>
            </div>       
            <div class="row">
                <div class="col">
        <mat-form-field>
            <mat-label>Get all registerd versions</mat-label>
            <mat-select [(value)]="mlflow_run_id">
                @for (version of allRegistredModels; track version) {
                <mat-option [value]="version.run_id">{{version.version}}</mat-option>
                }
            </mat-select>
            </mat-form-field>
        <!-- <input type="text" [(ngModel)]="mlflow_run_id"> -->
        <button (click)="predictionChart()">Prediction on test data</button>
        <mat-progress-spinner class="spinner-border text-primary" *ngIf="pred_loading" mode="indeterminate" diameter="30" color="primary"></mat-progress-spinner>
        <div *ngIf="pred_loading" class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div> 
    </div>
</div> 
        <p>{{mlflow_run_id}}</p>
    </div>
        <apx-chart
        [series]="prediction"
        [chart]="chart"
        [dataLabels]="dataLabels"
        [markers]="markers"
        [title]="predictionTitle"
        [fill]="fill"
        [yaxis]="yaxis"
        [xaxis]="xaxis"
        [tooltip]="tooltip"
        [autoUpdateSeries]="true"
        ></apx-chart>
        <ag-grid-angular
        [rowData]="pred_values"
        [columnDefs]="pred_col"
        style="height: 400px;"/>
        <mat-grid-list cols="1" rowHeight="2:1">
        <mat-grid-tile>
        <ag-grid-angular
        [rowData]="parameters"
        [columnDefs]="parameters_col"
        style="height: 400px; width: 450px;"/>
        <ag-grid-angular
        [rowData]="metrics"
        [columnDefs]="metrics_col" 
        style="height: 400px; width:450px"/>
        </mat-grid-tile>
          </mat-grid-list>
</div>

</main>
</div>
