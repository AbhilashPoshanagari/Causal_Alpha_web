<div class="dialog-container">
        <mat-form-field appearance="outline">
          <mat-label>Connect to server</mat-label>
          <input matInput [(ngModel)]="server" placeholder="Enter domain name">
        </mat-form-field>
        <p *ngIf="errorMessage">{{errorMessage}}</p>
        <button mat-button (click)="saveDomain()" color="primary">Save</button>
  </div>
