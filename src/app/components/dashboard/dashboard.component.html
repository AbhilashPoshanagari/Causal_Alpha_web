<div class="container">
    <aside class="sidebar">
      <ul>
        <li>Dashboard</li>
        <li>Market Trends</li>
        <li>Portfolio</li>
        <li>Settings</li>
      </ul>
    </aside>
    <main class="dashboard-container">
      <h2>Trading Forecast Dashboard</h2>
      <button (click)="start()">start streaming</button>
      <button (click)="stop()">stop streaming</button>
      <!-- <button (click)="webSocket()">Connect WS</button> -->
      <!-- <div class="chart-container" id="lineChart"></div>
      <div class="chart-container" id="candlestickChart"></div> -->
      <highcharts-chart
        [Highcharts]="Highcharts"
        [options]="chartOptions"
        style="width: 100%; height: 400px; display: block;">
      </highcharts-chart>
      <button (click)="predictionChart()">Prediction on test data</button>"
      <highcharts-chart
        [Highcharts]="Highcharts"
        [options]="predictOptions"
        style="width: 100%; height: 400px; display: block;">
      </highcharts-chart>

    </main>
  </div>
